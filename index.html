<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Interval Guesser</title>
    <style>
        /* --- General Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        #game-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            margin-top: 0;
            color: #2c3e50;
        }

        /* --- Staff and Notes --- */
        #staff {
            position: relative;
            width: 300px;
            height: 100px; /* Base height for 5 lines */
            margin: 40px auto;
            border-top: 2px solid black;   /* Top ledger line space */
            border-bottom: 2px solid black;/* Bottom ledger line space */
        }

        .staff-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: black;
            left: 0;
        }

        /* Position each of the 5 staff lines */
        .staff-line:nth-child(1) { top: 20px; }
        .staff-line:nth-child(2) { top: 40px; }
        .staff-line:nth-child(3) { top: 60px; }
        .staff-line:nth-child(4) { top: 80px; }
        .staff-line:nth-child(5) { top: 100px; }

        .note {
            position: absolute;
            width: 26px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            transform: translateY(-50%); /* Center the note on its position */
        }

        #note1 { left: 100px; }
        #note2 { left: 160px; }

        /* --- Controls and Feedback --- */
        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #3498db;
            background-color: white;
            color: #3498db;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background-color: #3498db;
            color: white;
        }
        
        #next-btn {
            border-color: #2ecc71;
            color: #2ecc71;
        }

        #next-btn:hover {
            background-color: #2ecc71;
            color: white;
        }

        #feedback {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            height: 30px;
        }

        .correct { color: #2ecc71; }
        .incorrect { color: #e74c3c; }

    </style>
</head>
<body>

    <div id="game-container">
        <h1>What Interval Is This?</h1>
        
        <div id="staff">
            <div class="staff-line"></div>
            <div class="staff-line"></div>
            <div class="staff-line"></div>
            <div class="staff-line"></div>
            <div class="staff-line"></div>
            <div id="note1" class="note"></div>
            <div id="note2" class="note"></div>
        </div>

        <div id="controls">
            <button class="btn answer-btn" data-interval="2">Second (2)</button>
            <button class="btn answer-btn" data-interval="3">Third (3)</button>
            <button class="btn answer-btn" data-interval="4">Fourth (4)</button>
            <button class="btn answer-btn" data-interval="5">Fifth (5)</button>
            <button class="btn answer-btn" data-interval="6">Sixth (6)</button>
            <button class="btn answer-btn" data-interval="7">Seventh (7)</button>
        </div>

        <button class="btn" id="next-btn">Next Interval</button>
        
        <div id="feedback"></div>
    </div>

    <script>
        // --- DOM Elements ---
        const note1 = document.getElementById('note1');
        const note2 = document.getElementById('note2');
        const feedback = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const answerBtns = document.querySelectorAll('.answer-btn');

        // --- Game State ---
        let currentInterval = 0;

        // --- Game Logic ---

        const POSITIONS_COUNT = 11; 
        const PIXELS_PER_STEP = 10;

        function generateNewInterval() {
            feedback.textContent = '';
            feedback.className = '';
            answerBtns.forEach(btn => btn.disabled = false);

            const intervalSize = Math.floor(Math.random() * 6) + 2;
            currentInterval = intervalSize;
            
            const distanceInSteps = intervalSize - 1;

            const maxFirstNotePos = POSITIONS_COUNT - 1 - distanceInSteps;
            const firstNotePosIndex = Math.floor(Math.random() * (maxFirstNotePos + 1));
            const secondNotePosIndex = firstNotePosIndex + distanceInSteps;

            const staffHeight = (POSITIONS_COUNT - 1) * PIXELS_PER_STEP;
            note1.style.top = `${staffHeight - (firstNotePosIndex * PIXELS_PER_STEP)}px`;
            note2.style.top = `${staffHeight - (secondNotePosIndex * PIXELS_PER_STEP)}px`;
        }
        
        function checkAnswer(userGuess) {
            // Prevent multiple guesses for the same interval
            if (answerBtns[0].disabled) return;

            answerBtns.forEach(btn => btn.disabled = true);
            
            if (userGuess === currentInterval) {
                feedback.textContent = 'Correct! ðŸŽ‰';
                feedback.className = 'correct';
                setTimeout(generateNewInterval, 300);
            } else {
                const intervalNames = {2: 'Second', 3: 'Third', 4: 'Fourth', 5: 'Fifth', 6: 'Sixth', 7: 'Seventh'};
                feedback.textContent = `Incorrect. It was a ${intervalNames[currentInterval]}.`;
                feedback.className = 'incorrect';
            }
        }
        
        // **NEW** Function to handle keyboard input
        function handleKeyPress(event) {
            const key = event.key;
            if (key >= '2' && key <= '7') {
                const guess = parseInt(key);
                checkAnswer(guess);
            }
        }

        // --- Event Listeners ---
        nextBtn.addEventListener('click', generateNewInterval);

        answerBtns.forEach(button => {
            button.addEventListener('click', () => {
                const guess = parseInt(button.dataset.interval);
                checkAnswer(guess);
            });
        });
        
        // **NEW** Add a global listener for keydown events
        window.addEventListener('keydown', handleKeyPress);

        // --- Initial Load ---
        window.addEventListener('load', generateNewInterval);

    </script>
</body>
</html>
